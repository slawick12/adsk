- hosts: nginx_servers
  become: yes
  tasks:

    - name: "EPEL"
      yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
        state: present

    - name: 'Install nginx'
      yum:
        name: nginx
        state: present

    - name: "start nginx service"
      service:
        name: nginx
        state: started

    - name: "copy conf file"
      template:
        src: nginx_server.conf
        dest: "/etc/nginx/conf.d/virtual.conf"

